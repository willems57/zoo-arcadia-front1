<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Enclos</h1>
    </div>
</div>

<div class="container text-center pb-3">
        <a href="/newenclos" class="btn btn-primary">New</a>
    </div>

    <div class="container">
        <!--formulaire pour les resvation-->
        <form>
    
            <div class="mb-3">
                <label for="nomAnInput" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nomAnInput" placeholder="nom" name="NomAn"> 
            </div>
           
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enregister</button>
                <button type="button" class="btn btn-danger">Annuler</button>
            </div>
        </form>
    </div>

    <div class="mb-3"></div>
    <div class="container">
        <div class="text-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#enclosModal">Nouvelle enclos</button>
        </div>
      
        <div class="row row-cols-2 row-cols-lg-3" id="allImages">
      
        
        </div>
      
        </div>
      </div>
      
      
      <!-- Modal pour l'edition de photo-->
      <div class="modal fade" id="enclosModal" tabindex="-1" aria-labelledby="enclosModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="avisModalLabel">Nouvelle enclos</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!--formulaire de dans la modal-->
            <div class="modal-body">
                <form>

                    <div class="mb-3">
                        <label for="enclosInput" class="form-label">Enclos</label>
                        <input type="text" class="form-control" id="enclosInput" name="Enclos"> 
                    </div>
        
                    <div class="mb-3">
                        <label for="habitatInput" class="form-label">Habitat</label>
                        <input type="text" class="form-control" id="habitatInput" name="Habitat"> 
                    </div>
        
                    <div class="mb-3">
                        <label for="DateeInput" class="form-label">Date de mise en service</label>
                        <input type="date" class="form-control" id="DateeInput" name="Datee"> 
                    </div>
        
                    <div class="mb-3">
                        <label for="photoeInput" class="form-label">Photo</label>
                        <input disabled type="file" class="form-control" id="photoeInput" name="Photoe"> 
                    </div>
        
                    <div class="mb-3">
                        <label for="surfaceInput" class="form-label">Surface (En metre carre)</label>
                        <input type="number" class="form-control" id="surfaceInput" placeholder="surface" name="Surface"> 
                    </div>
                   
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enregister</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
      
      
      <!-- Modal pour suppression de photo-->
      <div class="modal fade" id="DeleteenclosModal" tabindex="-1" aria-labelledby="DeleteenclosModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="DeleteenclosModalLabel"> Etes-vous sur de vouloir supprimer</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!--formulaire dans la modal-->
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <p>titre</p>
                     <img src="../images/gettyimages-1316145932-612x612.jpg" class="rounded w-100"/>
                    </div>
        
                    <div class="text-center">
                        <button type="button" class="btn btn-danger">Supprimer</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
      
      <div class="mb-3"></div>
      <div class="container">
        <div class="text-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#DeleteenclosModal">Supprimer un enclos</button>
        </div>
      
        <div class="row row-cols-2 row-cols-lg-3" id="allImages">
      
        
        </div>
