<!-- Modal pour l'edition de photo-->
<div class="modal fade" id="avisModal" tabindex="-1" aria-labelledby="avisModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="avisModalLabel">Donner un avis</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!--formulaire de dans la modal-->
      <div class="modal-body">
          <form>

            <div class="mb-3">
              <label for="dateavisInput" class="form-label">Date</label>
              <input type="datetime-local" class="form-control" id="dateavisInput"> 
            </div>

              <div class="mb-3">
                <label for="pseudoInput" class="form-label">pseudo</label>
                <input type="text" class="form-control" id="pseudoInput" name="pseudo"> 
              </div>

              <div class="mb-3">
                <label for="commanteairavisInput" class="form-label">Commantaire</label>
                <input type="text" class="form-control" id="commantaireavisInput" name="Commantaireavis"> 
              </div>
  
              <div class="mb-3">
                <label for="ImageavisInput" class="form-label">Images</label>
                <input type="file" class="form-control" id="ImageavisInput" name="Imageavis">
              </div>
  
              <div class="text-center">
                  <button type="button" class="btn btn-primary">Enregistrer</button>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>
