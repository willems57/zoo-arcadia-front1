
<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>New Habitat</h1>
    </div>
</div>

<div class="container">
    <!--formulaire pour les resvation-->
    <form>

        <div class="mb-3">
            <label for="habitatInput" class="form-label">Habitat</label>
            <input disabled type="text" class="form-control" id="habitatInput" name="Habitat" > 
        </div>

        <div class="mb-3">
            <label for="DatehInput" class="form-label">Date de mise en service</label>
            <input type="date" class="form-control" id="DatehInput" name="Dateh"> 
        </div>

        <div class="mb-3">
            <label for="photohInput" class="form-label">Photo</label>
            <input disabled type="file" class="form-control" id="photohInput" name="Photoh"> 
        </div>
       
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Enregister</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
    </form>
</div>
