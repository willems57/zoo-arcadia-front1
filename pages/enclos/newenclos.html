
<div class="hero-scene text-center text-white">
        <div class="hero-scene-content">
            <h1>New Enclos</h1>
        </div>
    </div>
    
    <div class="container">
        <!--formulaire pour les resvation-->
        <form>

            <div class="mb-3">
                <label for="enclosInput" class="form-label">Enclos</label>
                <input type="text" class="form-control" id="enclosInput" name="Enclos"> 
            </div>

            <div class="mb-3">
                <label for="habitatInput" class="form-label">Habitat</label>
                <input type="text" class="form-control" id="habitatInput" name="Habitat"> 
            </div>

            <div class="mb-3">
                <label for="DateeInput" class="form-label">Date de mise en service</label>
                <input type="date" class="form-control" id="DateeInput" name="Datee"> 
            </div>

            <div class="mb-3">
                <label for="photoeInput" class="form-label">Photo</label>
                <input disabled type="file" class="form-control" id="photoeInput" name="Photoe"> 
            </div>

            <div class="mb-3">
                <label for="surfaceInput" class="form-label">Surface (En metre carre)</label>
                <input type="number" class="form-control" id="surfaceInput" placeholder="surface" name="Surface"> 
            </div>
           
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enregister</button>
                <button type="button" class="btn btn-danger">Annuler</button>
            </div>
        </form>
    </div>
