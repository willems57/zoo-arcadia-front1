
<div class="hero-scene text-center text-white">
        <div class="hero-scene-content">
            <h1>Nouvelle Annimal</h1>
        </div>
    </div>
    
    <div class="container">
        <!--formulaire pour les resvation-->
        <form>

            <div>
                <label for="photoAnInput" class="form-label">Photo</label>
                <input type="file" class="form-control" id="photoAnInput" name="PhotoAn"> 
            </div>

            <div class="mb-3">
                <label for="habitatInput" class="form-label">HabitatID</label>
                <input disabled type="text" class="form-control" id="habitatInput" placeholder="habitat" name="Habitat"> 
            </div>

            <div class="mb-3">
                <label for="enclosInput" class="form-label">EnclosID</label>
                <input disabled type="text" class="form-control" id="enclosInput" placeholder="Enclos" name="Enclos"> 
            </div>

            <div class="mb-3">
                <label for="raceInput" class="form-label">RaceID</label>
                <input disabled type="text" class="form-control" id="raceInput" placeholder="Race" name="Race"> 
            </div>

            <div class="mb-3">
                <label for="nomAnInput" class="form-label">Nom</label>
                <input disabled type="text" class="form-control" id="nomAnInput" placeholder="nom" name="NomAn"> 
            </div>

            <div class="mb-3">
                <label for="DateAnInput" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="DateAnInput" name="DateAn"> 
            </div>

            <div class="mb-3">
              <label for="SexeInput" class="form-label">Sexe</label>
              <input type="text" class="form-control" id="SexeInput" placeholder="Sexe" name="Sexe"> 
            </div>
           
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enregister</button>
                <button type="button" class="btn btn-danger">Annuler</button>
            </div>
        </form>
    </div>
